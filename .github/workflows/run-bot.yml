name: Run MoQabot

# تحديد وقت التشغيل أو عند كل دفع (Push)
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # تشغيل البوت كل ساعة. يمكنك تخصيص الجدول كما تريد.

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run MoQabot
      run: |
        python wikipedia_stub_bot.py
